version: 2
jobs:
  build:
    docker:
      - image: cryptogoth/node-circle-test:663bbd5
    steps:
      - checkout
      - restore_cache: # **restores saved dependency cache if the Branch key template or yarn.lock files have not changed since the previous run**
          key: deps1-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: . ~/.profile; yarn global add typescript; lerna bootstrap; lerna run init; lerna run lint
      - run:
          command: . ~/.profile; ganache-cli -p 8545 -i 2222
          background: true
      - run:
          shell: /bin/sh
          command: |
            sleep 7 && wget --retry-connrefused --waitretry=1 --read-timeout=20 --timeout=15 -t 10 http://localhost:8545
            :
      - run: . ~/.profile; cd packages/aztec-cli; yarn start:rest; sh ./scripts/depart.js
      - run: . ~/.profile; lerna run test
      - save_cache: # ** special step to save dependency cache **
          key: deps1-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
